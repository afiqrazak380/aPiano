<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata for character encoding and page title -->
    <meta charset="UTF-8" />
    <title>Piano</title>
    <!-- Viewport configuration for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking an external stylesheet -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- Container for the piano -->
    <div id="piano">
      <!-- freeCodeCamp logo image -->
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
      <!-- Container for the piano keys -->
      <div class="keys">
        <!-- White keys -->
        <div class="key"></div> <!-- C -->
        <div class="key black--key"></div> <!-- C# -->
        <div class="key black--key"></div> <!-- D# -->
        <div class="key"></div> <!-- E -->
        <div class="key black--key"></div> <!-- F# -->
        <div class="key black--key"></div> <!-- G# -->
        <div class="key black--key"></div> <!-- A# -->

        <div class="key"></div> <!-- B -->
        <div class="key black--key"></div> <!-- C# -->
        <div class="key black--key"></div> <!-- D# -->
        <div class="key"></div> <!-- E -->
        <div class="key black--key"></div> <!-- F# -->
        <div class="key black--key"></div> <!-- G# -->
        <div class="key black--key"></div> <!-- A# -->

        <div class="key"></div> <!-- B -->
        <div class="key black--key"></div> <!-- C# -->
        <div class="key black--key"></div> <!-- D# -->
        <div class="key"></div> <!-- E -->
        <div class="key black--key"></div> <!-- F# -->
        <div class="key black--key"></div> <!-- G# -->
        <div class="key black--key"></div> <!-- A# -->
      </div>
    </div>
  </body>
</html>
